<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text & Table Extractor</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h2>Extract Text from Image</h2>
        <form id="textForm">
            <input type="file" name="file" required>
            <button type="button" onclick="uploadFile('/extract_text', 'textForm', 'textResult')">Extract</button>
        </form>
        <p id="textResult"></p>

        <h2>Extract Table from PDF</h2>
        <form id="tableForm">
            <input type="file" name="file" required>
            <input type="text" name="page" placeholder="Enter Page Number (Optional)">
            <button type="button" onclick="uploadFile('/extract_table', 'tableForm', 'tableResult')">Extract</button>
        </form>
        <p id="tableResult"></p>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
